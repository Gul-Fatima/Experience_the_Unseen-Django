<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #295b94fb 0%, #225b9f 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease-out;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #225b9f, #4a90e2);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo-container {
      margin-bottom: 30px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #225b9f, #4a90e2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 5px 15px rgba(34, 91, 159, 0.3);
    }
    
    .logo i {
      color: white;
      font-size: 36px;
    }
    
    h2 {
      color: #225b9f;
      margin: 0;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      color: #666;
      margin-top: 8px;
      font-size: 15px;
    }
    
    .error-message {
      color: #e74c3c;
      background-color: #fdecea;
      padding: 12px 15px;
      border-radius: 8px;
      margin: 25px 0;
      border-left: 4px solid #e74c3c;
      font-size: 14px;
      display: flex;
      align-items: center;
      animation: shake 0.5s;
    }
    
    .error-message i {
      margin-right: 10px;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    form {
      text-align: left;
      margin-top: 30px;
    }
    
    .form-group {
      position: relative;
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 42px;
      color: #aaa;
      transition: color 0.3s;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px 15px 15px 45px;
      margin-bottom: 5px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #225b9f;
      outline: none;
      box-shadow: 0 0 0 3px rgba(34, 91, 159, 0.1);
    }
    
    input[type="text"]:focus + .input-icon,
    input[type="password"]:focus + .input-icon {
      color: #225b9f;
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
    }
    
    .remember-me input {
      margin-right: 8px;
    }
    
    .remember-me label {
      margin: 0;
      font-weight: normal;
      text-transform: none;
      letter-spacing: normal;
    }
    
    .forgot-password {
      color: #225b9f;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .forgot-password:hover {
      color: #1a3a5f;
      text-decoration: underline;
    }
    
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #225b9f, #4a90e2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(34, 91, 159, 0.3);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(34, 91, 159, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: #eee;
    }
    
    .divider span {
      padding: 0 15px;
      color: #999;
      font-size: 14px;
    }
    
    .social-login {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }
    
    .social-btn {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      color: #555;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 5px;
    }
    
    .social-btn:first-child {
      margin-left: 0;
    }
    
    .social-btn:last-child {
      margin-right: 0;
    }
    
    .social-btn:hover {
      background-color: #f8f9fa;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .social-btn i {
      margin-right: 8px;
    }
    
    .signup-link {
      margin-top: 25px;
      color: #666;
      font-size: 15px;
    }
    
    .signup-link a {
      color: #225b9f;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    
    .signup-link a:hover {
      color: #1a3a5f;
      text-decoration: underline;
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 40px 30px;
      }
      
      .social-login {
        flex-direction: column;
      }
      
      .social-btn {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <div class="logo">
        <i class="fas fa-user-shield"></i>
      </div>
      <h2>Welcome Back</h2>
      <p class="subtitle">Please login to your account</p>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus>
        <i class="fas fa-user input-icon"></i>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <i class="fas fa-lock input-icon"></i>
      </div>
      
      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      
      <button type="submit">Login</button>
    </form>
    
    <!-- <div class="divider">
      <span>OR</span>
    </div>
    
    <div class="social-login">
      <button class="social-btn">
        <i class="fab fa-google"></i> Google
      </button>
      <button class="social-btn">
        <i class="fab fa-facebook-f"></i> Facebook
      </button>
      <button class="social-btn">
        <i class="fab fa-twitter"></i> Twitter
      </button>
    </div> -->
    
    <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
  </div>
</body>
</html>
